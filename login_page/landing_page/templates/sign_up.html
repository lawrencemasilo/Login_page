<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="f_name">Firstname:</label><br>
        <input type="text" id="f_name" name="f_name" placeholder="Enter Firstname" required><br>
        <label for="l_name">Lastname:</label><br>
        <input type="text" id="l_name" name="l_name" placeholder="Enter Lastname" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Create Username" required><br>
        <label for="f_password">Password:</label><br>
        <input type="password" id="f_password" name="f_password" placeholder="Enter Password" required><br>
        <label for="s_password">Confirm Password:</label><br>
        <input type="password" id="s_password" name="s_password" placeholder="Confirm Password" required><br>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
