<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'login_user' %}">
    {% csrf_token %}
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter Username" required><br>
    <label for="f_password">Password:</label><br>
    <input type="password" id="f_password" name="f_password" placeholder="Enter Password" required><br>
    <button type="submit">Login</button><br>
    <label><strong>Don't have an account?</strong></label><br>
    <button type="button"><a href="/signup">Sign up</a></button>
</form>
</body>
</html>
